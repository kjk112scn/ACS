# Gradle 성능 최적화
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# UTF-8 인코딩 설정
org.gradle.jvmargs=-Dfile.encoding=UTF-8 -Dconsole.encoding=UTF-8 -Dorg.gradle.logging.level=quiet

# Kotlin 컴파일러 설정
kotlin.code.style=official
kotlin.incremental=true

# Spring Boot 설정
spring.profiles.active=dev

# 사용자별 설정은 gradle.properties.local 파일에서 관리
# org.gradle.java.home 설정은 local 파일에 추가

# 또는 환경 변수 사용 방법:
# JAVA_HOME 환경 변수를 설정하고 아래 주석을 해제
# org.gradle.java.home=${JAVA_HOME} 