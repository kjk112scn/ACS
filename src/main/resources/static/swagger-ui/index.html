<!DOCTYPE html>

<head>

        /* Swagger UI ìƒë‹¨ë°” ì¡°ì • */

        /* ë“œë¡­ë‹¤ìš´ í˜¸ë²„ íš¨ê³¼ */

</head>
<body>
    <!-- ì–¸ì–´ ì„ íƒ ë“œë¡­ë‹¤ìš´ -->
    <div class="language-selector">
        <label for="languageSelect">ğŸŒ ì–¸ì–´ ì„ íƒ:</label>
        <select id="languageSelect" onchange="changeLanguage()">
            <option value="ko">ğŸ‡°ğŸ‡· í•œêµ­ì–´</option>
            <option value="en">ğŸ‡ºğŸ‡¸ English</option>

    <div id="swagger-ui"></div>

    <script src="./swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="./swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        let currentLanguage = 'ko';
        
        // Swagger UI ì´ˆê¸°í™”
        function initSwaggerUI(url) {
            const ui = SwaggerUIBundle({
                url: url,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                onComplete: function() {
                    console.log('Swagger UI loaded with language:', currentLanguage);
                }
            });
            
            // ì „ì—­ ë³€ìˆ˜ë¡œ ì €ì¥
            window.ui = ui;
        }
        
        // ì–¸ì–´ ë³€ê²½ í•¨ìˆ˜
        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            const newLanguage = select.value;
            
            if (newLanguage !== currentLanguage) {
                currentLanguage = newLanguage;
                
                // ì–¸ì–´ë³„ OpenAPI ë¬¸ì„œ URLë¡œ ì „í™˜ (ì˜¬ë°”ë¥¸ ê²½ë¡œ ì‚¬ìš©)
                const url = newLanguage === 'ko' ? '/v3/api-docs/korean' : '/v3/api-docs/english';
                
                // Swagger UI ë‹¤ì‹œ ë¡œë“œ
                document.getElementById('swagger-ui').innerHTML = '';
                initSwaggerUI(url);
                
                console.log('Language changed to:', newLanguage);
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í•œêµ­ì–´ë¡œ ì´ˆê¸°í™” (ì˜¬ë°”ë¥¸ ê²½ë¡œ ì‚¬ìš©)
        window.onload = function() {
            initSwaggerUI('/v3/api-docs/korean');
        };
    </script>
</body>
</html>
