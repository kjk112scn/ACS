spring.application.name=acs_api

# Server Configuration
server.port=8080
server.compression.enabled=true

# Swagger UI Configuration
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.config-url=/swagger-ui-config
springdoc.swagger-ui.url=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.doc-expansion=none
springdoc.swagger-ui.display-request-duration=true

# Swagger UI 기본 그룹 설정
springdoc.swagger-ui.default-models-expand-depth=3
springdoc.swagger-ui.default-model-expand-depth=3
springdoc.swagger-ui.display-operation-id=false
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.show-extensions=true
springdoc.swagger-ui.show-common-extensions=true

# Custom Swagger UI Configuration
springdoc.swagger-ui.custom-site-title=ACS API - Antenna Control System
springdoc.swagger-ui.custom-js=/js/swagger-ui-custom.js
springdoc.swagger-ui.custom-css-url=/css/swagger-ui-custom.css

# OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.api-docs.enabled=true
springdoc.api-docs.groups.enabled=true

# OpenAPI Groups Configuration
springdoc.api-docs.groups.default.paths-to-match=/**
springdoc.api-docs.groups.default.packages-to-scan=com.gtlsystems.acs_api.controller
springdoc.api-docs.groups.korean.paths-to-match=/**
springdoc.api-docs.groups.korean.packages-to-scan=com.gtlsystems.acs_api.controller
springdoc.api-docs.groups.english.paths-to-match=/**
springdoc.api-docs.groups.english.packages-to-scan=com.gtlsystems.acs_api.controller

springdoc.info.title=ACS API - Antenna Control System
springdoc.info.version=v1.0.0
springdoc.info.description=위성 및 태양 추적을 위한 안테나 제어 시스템 백엔드 API

# WebSocket Configuration
spring.webflux.base-path=/
spring.webflux.websocket.max-frame-payload-length=65536
spring.webflux.websocket.max-text-message-buffer-size=8192
spring.webflux.websocket.max-binary-message-buffer-size=8192
spring.codec.max-in-memory-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.gtlsystems.acs_api=INFO
logging.level.com.gtlsystems.acs_api.controller=DEBUG
logging.level.com.gtlsystems.acs_api.service=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.socket=DEBUG
logging.level.org.springframework.http=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.path=logs/

# Firmware UDP Configuration
firmware.udp.ip=192.168.0.202
firmware.udp.port=1001
server.udp.ip=192.168.0.200
server.udp.port=1000

# System Configuration
system.udp.receive-interval=10
system.udp.send-interval=10
system.udp.timeout=25
system.udp.reconnect-interval=1000
system.udp.max-buffer-size=1024
system.udp.command-delay=100

system.tracking.interval=100
system.tracking.transmission-interval=100
system.tracking.fine-interval=100
system.tracking.coarse-interval=1000
system.tracking.performance-threshold=100
system.tracking.stabilization-timeout=5000

system.storage.batch-size=1000
system.storage.save-interval=100
system.storage.progress-log-interval=1000

system.location.latitude=37.4563
system.location.longitude=128.608510
system.location.tracking-speed=10

# Data Transmission Configuration
data.transmission.interval=100
data.transmission.udp-timeout-seconds=5
data.transmission.use-dummy-data=true