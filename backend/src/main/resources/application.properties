spring.application.name=acs_api

# Encoding Configuration
# spring.mandatory-file-encoding=UTF-8  # 제거: Windows에서 java -jar 직접 실행 시 에러 방지
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# Active Profile (기본값: with-db)
# no-db: RAM만 사용 (DB 미사용)
# with-db: TimescaleDB 사용 (포트 5433)
spring.profiles.active=with-db

# Server Configuration
server.port=8080
server.compression.enabled=true

# Swagger UI Configuration - 필수 설정
# springdoc.swagger-ui.path=/swagger-ui
# springdoc.swagger-ui.enabled=true

# OpenAPI Configuration - OpenApiConfig.kt에서 완전 관리
# springdoc.api-docs.path=/v3/api-docs
# springdoc.api-docs.enabled=true
# springdoc.api-docs.groups.enabled=false

# ===== SpringDoc OpenAPI 통합 설정 =====

# 기본 경로
springdoc.swagger-ui.path=/swagger-ui
springdoc.api-docs.path=/v3/api-docs

# UI 기본 설정
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=none
springdoc.swagger-ui.docExpansion=none

# 핵심: 드롭박스 설정 (2개만 표시) - 표시명에 순서 포함
springdoc.swagger-ui.urls[0].url=/v3/api-docs/1korean
springdoc.swagger-ui.urls[0].name=1. korean
springdoc.swagger-ui.urls[1].url=/v3/api-docs/2english  
springdoc.swagger-ui.urls[1].name=2. english

# 기본 선택
springdoc.swagger-ui.urls-primary-name=1. korean

# 그룹 설정 (중복 방지)
springdoc.api-docs.groups.enabled=false
springdoc.api-docs.groups.1korean.enabled=true
springdoc.api-docs.groups.2english.enabled=true

# 추가 중복 방지
springdoc.swagger-ui.configUrl=/v3/api-docs/swagger-config
springdoc.swagger-ui.oauth2RedirectUrl=/swagger-ui/oauth2-redirect.html

# 캐시 방지
spring.resources.cache.cachecontrol.no-cache=true
spring.resources.cache.cachecontrol.no-store=true
spring.resources.cache.cachecontrol.max-age=0

# 리다이렉트 설정
spring.webflux.static-path-pattern=/swagger-ui/**
spring.web.resources.add-mappings=true

# WebSocket Configuration
spring.webflux.base-path=/
spring.webflux.websocket.max-frame-payload-length=65536
spring.webflux.websocket.max-text-message-buffer-size=8192
spring.webflux.websocket.max-binary-message-buffer-size=8192
spring.codec.max-in-memory-size=10MB

# Logging Configuration
logging.level.root=INFO
logging.level.com.gtlsystems.acs_api=INFO
logging.level.com.gtlsystems.acs_api.controller=DEBUG
logging.level.com.gtlsystems.acs_api.service=WARN
logging.level.com.gtlsystems.acs_api.service.system.settings.SettingsService=INFO
logging.level.com.gtlsystems.acs_api.service.system.LoggingService=WARN
logging.level.org.flywaydb=INFO
logging.level.org.springframework.web=INFO
logging.level.org.springframework.web.reactive.socket=DEBUG
logging.level.org.springframework.http=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/application.log
logging.file.path=logs/

# Firmware UDP Configuration
firmware.udp.ip=192.168.0.202
firmware.udp.port=1001
server.udp.ip=192.168.0.200
server.udp.port=1000

# System Configuration
system.udp.receive-interval=10
system.udp.send-interval=10
system.udp.timeout=25
system.udp.reconnect-interval=1000
system.udp.max-buffer-size=1024
system.udp.command-delay=100

system.tracking.interval=100
system.tracking.transmission-interval=100
system.tracking.fine-interval=100
system.tracking.coarse-interval=1000
system.tracking.performance-threshold=100
system.tracking.stabilization-timeout=5000

system.storage.batch-size=1000
system.storage.save-interval=100
system.storage.progress-log-interval=1000

system.location.latitude=37.4563
system.location.longitude=128.608510
system.location.tracking-speed=10

# Data Transmission Configuration
data.transmission.interval=100
data.transmission.udp-timeout-seconds=5
data.transmission.use-dummy-data=true