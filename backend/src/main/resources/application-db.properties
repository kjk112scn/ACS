# ============================================
# db 프로필: TimescaleDB 사용
# ============================================
# 사용법: 기본값으로 설정됨
# 또는 실행 시: java -jar app.jar --spring.profiles.active=db

# R2DBC 설정 (포트 5433 통일)
spring.r2dbc.url=r2dbc:postgresql://localhost:5433/acs
spring.r2dbc.username=acs_user
spring.r2dbc.password=acs1234
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m

# JPA 비활성화 (R2DBC만 사용)
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,\
  org.springframework.boot.autoconfigure.flyway.FlywayAutoConfiguration

# 추적 데이터 보관 설정
acs.database.retention-days=365
acs.database.icd-retention-days=90
